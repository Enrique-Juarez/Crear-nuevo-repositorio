<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurar Fecha de Jubilaci√≥n</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1c1c1d;
      --panel-alt: #232324;
      --border: #2c2c2e;
      --radius: 14px;
      --focus: #2962ff;
      --text-muted: #b5b5b5;
    }
    * { box-sizing: border-box; }
  body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; margin:0; padding:18px 20px 24px; background:var(--bg); color:#fff; -webkit-font-smoothing: antialiased; }
  h1 { font-size:19px; margin:0 0 18px; letter-spacing:.3px; }
  form { display:flex; flex-direction:column; gap:14px; }
    .field { display:flex; flex-direction:column; gap:4px; }
    label { font-size:12px; font-weight:600; text-transform:uppercase; letter-spacing:.6px; color:var(--text-muted); padding-left:2px; }
    input { padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:var(--panel-alt); color:#fff; font-size:14px; line-height:1.2; }
    input:focus { outline:2px solid var(--focus); border-color: var(--focus); }
    input[type=date]::-webkit-calendar-picker-indicator,
    input[type=time]::-webkit-calendar-picker-indicator { filter: invert(80%); opacity:.85; cursor:pointer; }
  button { background:var(--focus); border:none; color:#fff; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:600; font-size:15px; letter-spacing:.3px; box-shadow:0 4px 16px -4px rgba(41,98,255,.45); margin-top:8px; }
    button:hover:not(:disabled) { background:#1f55e6; }
    button:active:not(:disabled) { transform: translateY(1px); }
    button:disabled { opacity:.55; cursor:not-allowed; }
  .card { width:100%; max-width:360px; margin:0 auto; background:linear-gradient(145deg,var(--panel),#181819 60%); padding:26px 26px 34px; border-radius:var(--radius); box-shadow:0 10px 40px -10px rgba(0,0,0,.55); border:1px solid var(--border); position:relative; }
  .footer { margin-top:18px; font-size:11.5px; opacity:.6; line-height:1.4; padding-bottom:2px; }
    .error { color:#ff5252; font-size:12px; margin-top:-2px; font-weight:500; }
    .success { color:#4caf50; font-size:12px; margin-top:4px; font-weight:500; }
    .row-inline { display:flex; gap:14px; }
    @media (max-width:430px) {
      body { padding:12px 14px 16px; }
      .card { padding:22px 20px 26px; }
      h1 { font-size:18px; }
      button { font-size:14px; }
      .row-inline { flex-direction:column; gap:14px; }
    }
    /* Espaciado adicional inferior para evitar que el calendario flotante se superponga al borde redondeado visualmente */
    .field input { width:100%; }
  </style>
<script defer src="config.bundle.js"></script></head>
<body>
  <div id="root"></div>
</body>
</html>
